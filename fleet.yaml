defaultNamespace: bitwarden-system

helm:
  repo: https://charts.bitwarden.com
  chart: sm-operator
  version: "0.3.0"
  releaseName: bitwarden-secrets-operator
  valuesFiles:
    - values.yaml
  timeoutSeconds: 300

targets:
- name: all-clusters
  clusterSelector: {}
  
diff:
  comparePatches:
  - apiVersion: apps/v1
    kind: Deployment
    operations:
    - {"op": "remove", "path": "/spec/template/spec/containers/0/resources/limits"}

ignore:
  conditions:
  - type: "Progressing"
    status: "Unknown"
